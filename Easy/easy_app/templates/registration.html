<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Apply - Registration </title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    {% load static %}
    <link rel="stylesheet" href="{%   static   'css/registration.css' %}">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <a href="/"><button class="al-herf">Home</button></a>

    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">

                        <form id="/login-form" class="form" action="/reg" method="post">
                            <div>
                                {% if messages %}
                                <ul class="messages">    
                                    {% for message in messages %}    
                                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                                    {% endfor %}
                                </ul>
                                {% endif %}
                            </div>
                            {% csrf_token %}
                            <h3 class="text-center text-info">Registration</h3>
                            <div class="form-group">
                                <label for="f_name" class="text-info">First name:</label><br>
                                <input type="text" name="first_name" id="f_name" class="form-control" required>
                                <label for="l_name" class="text-info">Last name:</label><br>
                                <input type="text" name="last_name" id="l_name" class="form-control" required>
                            </div>
                            <div>
                                <label for="birthday" class="text-info">Birthday</label>
                                <input type="date" name="birthday" id="birthday" class="form-control" required>
                            </div>
                            <div>
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                            <div>
                                <label for="phone" class="text-info">Phone Number</label>
                                <input type="number" name="phone" id="phone" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input type="password" name="password" id="password" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="confirm_pw" class="text-info">Confirm Password:</label><br>
                                <input type="password" name="Confirm" id="confirm_pw" class="form-control" required>
                            </div>
                            <div class="form-group">
                                
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                            <div id="register-link" class="text-right">
                                
                            </div>
                            <div id="register-link" class="text-right">
                                <a href="/login" class="text-info">login</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
