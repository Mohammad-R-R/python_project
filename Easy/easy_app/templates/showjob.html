    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Show Job</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-flex justify-content-between fixed-top">
    <a href="/"><img src="{% static 'img/logo.png' %}" alt="My logo" height="50px" style="border-radius:50%"></a>
    <a href="/logout/">Logout</a>
  </nav>
    <br>
    <form class="form-compact" action="">
        <div class="row paddingBottom20">
            <div class="container">
                <div class="row">
                    <h1 class="text-center col-12 mb-0">{{job.title}}</h1>
                    <sub class="text-right text-muted col-12"><a href="#" tabindex="-1"><i class="far fa-edit"></i></a></sub>
                </div>
                <div class="dropdown-divider mb-3"></div>
                <table class="table table-hover table-light table-striped">
                  <thead>
                    <th>Job Description:</th>
                    <td>{{job.description}}</td>
                  </thead>
                  <tbody>
                    <th>Deadline:</th>
                    <td>{{job.deadline_date}}</td>
                  </tbody>
                </table>
                <table class="table">
                  <tr>
                    <td>
                    {% if user in job.users.all %}
                    <a href="/showjob/{{job.id}}/withdraw"><button type="button" class="btn btn-danger btn-lg">Withdraw application</button></a>
                    {% else %}
                      <a href="/showjob/{{job.id}}/apply_job"><button type="button" class="btn btn-primary btn-lg">Apply for this job</button></a>
                    {% endif %}
                    </td>
                    <td>
                      <a href="../"><button type="button" class="btn btn-primary btn-lg" style="float:right"> Back</button></a>
                    </td>
                  </tr>
                </table>
                {% if user in job.users.all %}
                  <h3>You already applied for this job</h3>
                {% endif %}
              </div> 
            </div>
        </div>
    </form>
    <div>
      <h4 class="text-center footer">Â© EasyApply 2021</h4>
    </div>
  </body>
